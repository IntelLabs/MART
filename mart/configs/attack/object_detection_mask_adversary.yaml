defaults:
  - adversary
  - optimizer: sgd
  - initializer: constant
  - gradient_modifier: sign
  - projector: mask_range
  # - callbacks: [progress_bar, image_visualizer]
  - objective: zero_ap
  - composer: modality
  - composer@composer.sub_composers: overlay
  - enforcer: modality
  - enforcer@enforcer.sub_enforcers: default
  - enforcer/constraints@enforcer.sub_enforcers.constraints: [mask, pixel_range]

# Make a 5-step attack for the demonstration purpose.
optimizer:
  lr: 55

max_iters: 5

gain: "loss"

initializer:
  constant: 127
