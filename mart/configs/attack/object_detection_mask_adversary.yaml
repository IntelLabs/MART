defaults:
  - adversary
  - gradient_ascent
  - mask
  - perturber/initializer: constant
  - composer: overlay
  - gradient_modifier: sign
  - gain: rcnn_training_loss
  - objective: zero_ap

# Make a 5-step attack for the demonstration purpose.
max_iters: 5
lr: 55

# Start with grey perturbation in the overlay mode.
perturber:
  initializer:
    constant: 127
