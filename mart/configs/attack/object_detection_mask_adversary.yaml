defaults:
  - adversary
  - perturber: default
  - perturber/initializer: constant
  - perturber/optimizer: sgd
  - perturber/composer: overlay
  - perturber/gain: rcnn_training_loss
  - perturber/gradient_modifier: sign
  - perturber/projector: mask_range
  - perturber/objective: zero_ap
  - callbacks: [image_visualizer]
  - enforcer: default
  - enforcer/constraints: [mask, pixel_range]

# Make a 5-step attack for the demonstration purpose.
max_iters: 5

perturber:
  initializer:
    constant: 127

  optimizer:
    lr: 55
