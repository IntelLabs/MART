defaults:
  - adversary
  - initializer: constant
  - optimizer: sgd
  - composer: overlay
  - gain: rcnn_training_loss
  - gradient_modifier: sign
  - projector: mask_range
  - objective: zero_ap
  - callbacks: [image_visualizer]
  - enforcer: default
  - enforcer/constraints: [mask, pixel_range]

# Make a 5-step attack for the demonstration purpose.
max_iters: 5

initializer:
  constant: 127

optimizer:
  lr: 55
