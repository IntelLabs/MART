defaults:
  - adversary
  - optimizer: sgd
  - initializer@initializer.rgb: constant
  - gradient_modifier@gradient_modifier.rgb: sign
  - projector@projector.rgb: mask_range
  # - callbacks: [progress_bar, image_visualizer]
  - objective: zero_ap
  - composer: batch_overlay
  - enforcer: batch
  - enforcer/constraints: [mask, pixel_range]

# Make a 5-step attack for the demonstration purpose.
optimizer:
  lr: 55

max_iters: 5

gain: "loss"

initializer:
  rgb:
    constant: 127
