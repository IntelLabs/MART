defaults:
  - adversary
  - perturber: default
  - perturber/initializer: uniform_lp
  - perturber/composer: additive
  - perturber/projector: linf_additive_range
  - /optimizer@optimizer: sgd
  - gain: cross_entropy
  - gradient_modifier: sign
  - objective: misclassification
  - enforcer: default
  - enforcer/constraints: [lp, pixel_range]

enforcer:
  constraints:
    lp:
      eps: 8

max_iters: 10

optimizer:
  lr: 1
  maximize: True

perturber:
  initializer:
    eps: 8

  projector:
    eps: 8
