defaults:
  - adversary
  - initializer: constant
  - optimizer: sgd
  - composer: additive
  - gain: cross_entropy
  - gradient_modifier: sign
  - projector: linf_additive_range
  - objective: misclassification
  - enforcer: default
  - enforcer/constraints: [lp, pixel_range]

enforcer:
  constraints:
    lp:
      eps: 2

max_iters: 1

initializer:
  constant: 0

optimizer:
  lr: 1.75

projector:
  eps: 1.75
