defaults:
  - iterative
  - perturber: default
  - perturber/optimizer: sgd
  - perturber/initializer: constant
  - perturber/gradient_modifier: sign
  - perturber/projector: linf_additive_range
  - objective: misclassification
  - gain: cross_entropy
  - threat_model: additive

max_iters: 1

perturber:
  optimizer:
    lr: 1.75

  initializer:
    constant: 0

  projector:
    eps: 1.75
