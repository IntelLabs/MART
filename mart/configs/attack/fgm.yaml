defaults:
  - perturber: default
  - perturber/initializer: constant
  - /optimizer@optimizer: sgd

max_iters: 1
eps: ???
lr: ???

optimizer:
  lr: ${..eps}

perturber:
  initializer:
    constant: 0
  projector:
    eps: ${...eps}

# We can turn off progress bar for one-step attack.
callbacks:
  progress_bar:
    enable: false
