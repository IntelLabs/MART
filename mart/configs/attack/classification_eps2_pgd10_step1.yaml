defaults:
  - adversary
  - perturber: default
  - perturber/initializer: uniform_lp
  - perturber/projector: linf_additive_range
  - composer: additive
  - /optimizer@optimizer: sgd
  - gain: cross_entropy
  - gradient_modifier: sign
  - objective: misclassification
  - enforcer: default
  - enforcer/constraints: [lp, pixel_range]
  - /callbacks@callbacks: [progress_bar]

enforcer:
  constraints:
    lp:
      eps: 2

max_iters: 10

optimizer:
  lr: 1

perturber:
  initializer:
    eps: 2

  projector:
    eps: 2
