defaults:
  - adversary
  - perturber: default
  - perturber/initializer: uniform_lp
  - perturber/optimizer: sgd
  - perturber/composer: additive
  - perturber/gain: cross_entropy
  - perturber/gradient_modifier: sign
  - perturber/projector: linf_additive_range
  - perturber/objective: misclassification
  - enforcer: default
  - enforcer/constraints: [lp, pixel_range]

enforcer:
  constraints:
    lp:
      eps: 2

max_iters: 10

perturber:
  initializer:
    eps: 2

  optimizer:
    lr: 1

  projector:
    eps: 2
