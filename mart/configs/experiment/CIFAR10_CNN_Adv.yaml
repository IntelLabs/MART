  - /attack@model.modules.input_adv_training: classification_eps1.75_fgsm
  - /attack@model.modules.input_adv_test: classification_eps2_pgd10_step1

task_name: "CIFAR10_CNN_Adv"
tags: ["adv", "fat"]

model:
