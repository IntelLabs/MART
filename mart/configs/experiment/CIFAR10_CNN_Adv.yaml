# @package _global_

defaults:
  - CIFAR10_CNN
  - /attack@model.modules.input_adv_training: classification_fgsm_linf
  - /attack@model.modules.input_adv_test: classification_pgd_linf

task_name: "CIFAR10_CNN_Adv"
tags: ["adv", "fat"]

model:
  modules:
    input_adv_training:
      eps: 1.75
    input_adv_test:
      eps: 2
      lr: 1
      max_iters: 10

  training_sequence:
    seq005: input_adv_training

    seq010:
      preprocessor:
        _call_with_args_: ["input_adv_training"]

  test_sequence:
    seq005: input_adv_test

    seq010:
      preprocessor: ["input_adv_test"]
