# @package _global_

defaults:
  - /attack/perturber@model.modules.perturber: default
  - /attack/perturber/initializer@model.modules.perturber.initializer: uniform
  - /attack/perturber/composer@model.modules.perturber.composer: color_jitter_warp_overlay
  - /attack/perturber/projector@model.modules.perturber.projector: range
  - /attack/optimizer@model.optimizer: adam
  - /attack/gradient_modifier@model.gradient_modifier: lp_normalizer
  - override /datamodule: coco_yolox
  - override /model: yolox
  - override /metric: average_precision
  - override /callbacks: [perturbation_visualizer, lr_monitor]

task_name: "COCO_YOLOX_ShapeShifter"
tags: ["adv"]

optimized_metric: "test_metrics/map"

trainer:
  # 118287 training images, 16 epoch, batch_size=16, 16*FLOOR(118287/16) = 7392
  max_steps: 118272
  # mAP can be slow to compute so limit number of images
  limit_val_batches: 100
  limit_test_batches: 100

callbacks:
  perturbation_visualizer:
    frequency: 500

datamodule:
  num_workers: 32
  ims_per_batch: 16

  train_dataset:
    img_size: [416, 416]

model:
  modules:
    perturber:
      size: [3, 416, 234]

      initializer:
        min: 0.49
        max: 0.51

      projector:
        min: 0.0
        max: 1.0

      composer:
        warp:
          _target_: torchvision.transforms.Compose
          transforms:
            - _target_: torchvision.transforms.RandomErasing
              p: 0.75
              scale: [0.2, 0.7]
              ratio: [0.3, 3.3]
            - _target_: torchvision.transforms.RandomAffine
              degrees: 0
              scale: [0.3, 0.5]
            - _target_: torchvision.transforms.RandomPerspective
              distortion_scale: 0.2
              p: 0.5
        clamp: [0, 255]
        brightness: [0.5, 1.5]
        contrast: [0.5, 1.5]
        saturation: [0.5, 1.5]
        hue: [-0.05, 0.05]
        pixel_scale: 1.0

  freeze: "losses_or_predictions"

  optimizer:
    lr: 5e-3
    maximize: True

  gradient_modifier: null
  #  p: inf

  training_metrics: null

  training_sequence:
    seq005: perturber
    seq010:
      losses_or_predictions:
        x: perturber
        targets: target.target


  validation_sequence:
    seq005: perturber
    seq010:
      losses_or_predictions:
        x: perturber
        targets: target.target
