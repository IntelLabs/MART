# @package _global_

defaults:
  - COCO_TorchvisionFasterRCNN
  - /attack/perturber@model.modules.input_adv: object_detection_universal_missed

task_name: "COCO_TorchvisionFasterRCNN_ShapeShifter"
tags: ["adv"]

# Unclear how to freeze a model in training mode so we only generate a perturbation using test mode
fit: False

datamodule:
  ims_per_batch: 1

model:
  modules:
    losses_and_detections:
      model:
        model:
          weights: "FasterRCNN_ResNet50_FPN_Weights.COCO_V1"
      freeze: True

  training_sequence:
    seq005: input_adv

    seq010:
      preprocessor: ["input_adv"]

  validation_sequence: ${.training_sequence}

  test_sequence: ${.validation_sequence}
