# @package _global_

defaults:
  - COCO_YOLOv3
  - /attack/perturber@model.modules.perturber: default
  - /attack/perturber/initializer@model.modules.perturber.initializer: uniform
  - /attack/perturber/composer@model.modules.perturber.composer: color_jitter_random_affine_overlay
  - /attack/perturber/projector@model.modules.perturber.projector: range
  - /attack/optimizer@model.optimizer: sgd
  - /attack/gradient_modifier@model.gradient_modifier: lp_normalizer
  - override /callbacks: [perturbation_visualizer, lr_monitor]

task_name: "COCO_YOLOv3_ShapeShifter"
tags: ["adv"]

trainer:
  # 118287 training images, 1 epoch, batch_size=16: FLOOR(118287/16) = 7392
  max_steps: 73920
  # mAP can be slow to compute so limit number of images
  limit_val_batches: 100
  limit_test_batches: 100

callbacks:
  perturbation_visualizer:
    frequency: 500

datamodule:
  num_workers: 32
  ims_per_batch: 16

model:
  modules:
    perturber:
      size: [3, 416, 234]

      initializer:
        min: 0.49
        max: 0.51

      projector:
        min: 0.0
        max: 1.0

      composer:
        degrees: [-5, 5]
        translate: null
        scale: [0.3, 0.5]
        shear: [-3, 3, -3, 3]
        brightness: [0.5, 1.5]
        contrast: [0.5, 1.5]
        saturation: [0.5, 1.5]
        hue: [-0.05, 0.05]
        pixel_scale: 1.0
        clamp: [0, 1]

  freeze: "logits"

  optimizer:
    lr: 0.01
    momentum: 0.9

  gradient_modifier:
    p: inf

  training_sequence:
    seq005: perturber
    seq010:
      logits: ["perturber"]

  validation_sequence:
    seq005: perturber
    seq010:
      logits: ["perturber"]

  test_sequence:
    seq005: perturber
    seq010:
      logits: ["perturber"]


