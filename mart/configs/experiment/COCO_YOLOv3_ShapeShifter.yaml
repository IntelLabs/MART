# @package _global_

defaults:
  - /attack/perturber@model.modules.perturber: default
  - /attack/perturber/initializer@model.modules.perturber.initializer: uniform
  - /attack/perturber/composer@model.modules.perturber.composer: color_jitter_warp_overlay
  - /attack/perturber/projector@model.modules.perturber.projector: range
  - /attack/gradient_modifier@model.gradient_modifier: lp_normalizer
  - override /optimization: super_convergence
  - override /datamodule: coco_yolov3
  - override /model: yolov3
  - override /metric: average_precision
  - override /callbacks: [perturbation_visualizer, lr_monitor]

task_name: "COCO_YOLOv3_ShapeShifter"
tags: ["adv"]

optimized_metric: "test_metrics/map"

trainer:
  # 118287 training images, batch_size=16, FLOOR(118287/16) = 7392
  max_steps: 73920 # 10 epochs
  # mAP can be slow to compute so limit number of images
  limit_val_batches: 100
  limit_test_batches: 100
  precision: 32

callbacks:
  perturbation_visualizer:
    frequency: 500

datamodule:
  num_workers: 32
  ims_per_batch: 16

  train_dataset:
    img_size: 416

model:
  modules:
    perturber:
      size: [3, 416, 234]

      initializer:
        min: 0.49
        max: 0.51

      projector:
        min: 0.0
        max: 1.0

      composer:
        warp:
          _target_: torchvision.transforms.Compose
          transforms:
            - _target_: torchvision.transforms.RandomErasing
              p: 0.75
              scale: [0.2, 0.7]
              ratio: [0.3, 3.3]
            - _target_: torchvision.transforms.RandomAffine
              degrees: [-5, 5]
              scale: [0.3, 0.5]
              shear: [-3, 3, -3, 3]
              interpolation: 2 # BILINEAR
        clamp: [0, 1]
        brightness: [0.5, 1.5]
        contrast: [0.5, 1.5]
        saturation: [0.5, 1.5]
        hue: [-0.05, 0.05]
        pixel_scale: 1.0

    loss:
      weights: [1, 1, 1e-5]

  freeze: "logits"

  optimizer:
    lr: 0.01
    momentum: 0.9

  gradient_modifier:
    p: inf

  training_sequence:
    seq005: perturber
    seq010:
      logits: ["perturber.input_adv"]
    seq030:
      loss:
        - losses.hide_objects_loss
        - losses.target_class_loss
        - perturber.total_variation
    seq040:
      output:
        total_variation: perturber.total_variation

  training_step_log:
    - loss
    - total_loss
    - coord_loss
    - obj_loss
    - noobj_loss
    - class_loss
    - hide_objects_loss
    - target_class_loss
    - total_variation

  training_metrics: null

  validation_sequence:
    seq005: perturber
    seq010:
      logits: ["perturber.input_adv"]
    seq030:
      loss:
        - losses.hide_objects_loss
        - losses.target_class_loss
        - perturber.total_variation

  test_sequence:
    seq005: perturber
    seq010:
      logits: ["perturber.input_adv"]
    seq030:
      loss:
        - losses.hide_objects_loss
        - losses.target_class_loss
        - perturber.total_variation
